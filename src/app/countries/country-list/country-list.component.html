<div>
  <p> {{ 'Countries found' | translate }}: {{ count$ | async }}</p>
</div>
<div class="jo-country-list">
    <div *ngFor="let country of countries$ | async"
         (click)="onSelect(country)"
          class="jo-country-item">
        <jo-country-list-item
          [country]="country"
          [orderBy]="orderBy">
        </jo-country-list-item>
    </div>
</div>
