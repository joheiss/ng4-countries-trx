<div @slideRightLeft>
  <jo-countries-search
    [searchCriteria]="searchCriteria"
    (search)="onSearch($event)">
  </jo-countries-search>
  <jo-country-list [countries]="countries$"
                   [count]="count$"
                   [orderBy]="sortCriteria"
                   (selected)="onSelected($event)">
  </jo-country-list>
</div>
