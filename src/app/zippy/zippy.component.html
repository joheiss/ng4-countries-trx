<div (click)="onToggle()" class="zippy">
  <div class="zippy__heading"
       [ngClass]="{ 'expanded': isExpanded }"
  >
    {{ title }}
  </div>
  <div class="zippy__icon">
    <span class ="fa"
       [ngClass]="{ 'fa-chevron-down': !isExpanded, 'fa-chevron-up': isExpanded }"
    >
    </span>
  </div>
  <div @slideUpDown *ngIf="isExpanded" class="zippy__body">
    <ng-content></ng-content>
  </div>
</div>
